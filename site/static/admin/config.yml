backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "about" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "About" # Used in the UI, ie.: "New Post"
    folder: "site/content/about" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{title}}"
    fields: # The fields each document in this collection have
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Company Position", name: "subtitle", widget: "string"}
      - label: "Portrait"
        name: "image"
        widget: "image"
        required: true
        default: "/img/blank-profile-picture.png"
      - {label: "Order in List", name: "order", widget: number}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "projects"
    label: "Project"
    folder: "site/content/projects"
    create: true
    slug: "{{subtitle}}-{{title}}"
    fields:
      - {label: "Project Name", name: "title", widget: "string"}
      - {label: "Location", name: "subtitle", widget: "string"}
      - {label: "Month Completed", name: date, widget: datetime, dateFormat: "MM-YYYY", timeFormat: false}
      - label: "Cover Image"
        name: "image"
        widget: "image"
        required: true
      - {label: Gallery, name: gallery, widget: list, fields: [
          {label: Image, name: image, widget: image},
          {label: Text, name: text, widget: string}]}
      - {label: "Featured", name: "featured", widget: boolean}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "About", name: about, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Projects", name: projects, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: Testimonials, name: testimonials, widget: object, fields: [
              {label: list, name: list, widget: list, fields: [
                {label: Quote, name: quote, widget: string},
                {label: Name, name: author, widget: string},
                {label: "Position in Company", name: position, widget: string},
                {label: Company, name: company, widget: string}]}]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/join/_index.md"
        label: "Join Page"
        name: "join"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Heading, name: heading, widget: string}
          - {label: Body, name: body, widget: markdown}
      - file: "site/content/testimonials/_index.md"
        label: "Testimonials Page"
        name: "testimonials"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Cover Image", name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: list, name: list, widget: list, fields: [
              {label: Quote, name: quote, widget: string},
              {label: Name, name: author, widget: string},
              {label: "Position in Company", name: position, widget: string},
              {label: Company, name: company, widget: string}]}
