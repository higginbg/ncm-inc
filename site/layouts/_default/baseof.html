<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body class="sans-serif">

    {{ block "header" . }}{{ partial "nav" . }}{{end}}

    <div id="page-container" class="overflow-x-hidden">
      <div id="content-wrapper">

        {{ block "main" . }}{{ end }}

      </div>

      {{ block "footer" . }}
        {{ partial "footer" . }}
      {{end}}

    </div>

    {{ $script := .Site.Data.webpack.main }}
    
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  
  </body>
</html>
