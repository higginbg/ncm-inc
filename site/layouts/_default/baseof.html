<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body class="sans-serif preload" data-instant-intensity="mousedown">

    {{ block "header" . }}{{ partial "nav" . }}{{end}}

    

    <div id="page-container" class="overflow-hidden">
      <div id="content-wrapper">

        {{ block "main" . }}{{ end }}

      </div>

      {{ block "footer" . }}
        {{ partial "footer" . }}
      {{end}}

      <div class="fixed bottom-0 right-0 ma3 flex-m dn flex-column items-end">
        <div class="mb2 animated zoomIn">
          <a class="btn-contact" href="tel:1-971-336-2341"><span class="flex flex-row justify-center items-center"><i class="fas fa-phone" aria-hidden="true"></i><span class="details db-m dn">+1 (971) 336-2341</span></span></a>
        </div>
        <div class="animated zoomIn">
          <a class="btn-contact" href="mailto:danielle.guerra@ncmreno.com"><span class="flex flex-row justify-center items-center"><i class="fas fa-envelope" aria-hidden="true"></i><span class="details db-m dn">danielle.guerra@ncmreno.com</span></span></a>
        </div>
      </div>

    </div>

    {{ $script := .Site.Data.webpack.main }}
    
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}

    <script> </script>
  
  </body>
</html>
