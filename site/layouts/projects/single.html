{{ define "main" }}

  <div class="bg-off-white ph3 pv4">
  
    <div class="mw7 center">
  
      <h1 class="f2 lh-title mb2">{{ .Title }}</h1>
      <h2 class="f4 lh-title">{{ .Params.subtitle }}</h2>

    </div>
  </div>

  <div class="bg-white ph3 pv4">

    <div class="mw7 center">

      <div class="cms mb3">    
        {{ .Content }}
      </div>
  
      <div class="flex flex-row flex-wrap">
  
        {{ range .Params.gallery }}
          <div class="w-33-ns w-100 pa2-ns pv2">
            <img src="{{.image}}" alt="{{.text}}" class="h4-ns h5 w-100 br1 object-cover image-shadow" />
          </div>
        {{ end }}
  
      </div>
    </div>

    {{ partial "button-back" (dict "link" "/projects" "text" "Return to projects")}}

  </div>

{{ end }}
