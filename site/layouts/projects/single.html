{{ define "main" }}

  {{ partial "heading-left" (dict "title" .Title "subtitle" .Params.slug "mw" "mw7") }}

  <div class="section bg-white neg-margin-offset">
    <div class="mw7 center pt3 pb4">

      {{ if .Content }}

        <h2 class="f3 lh-title mb3">Overview</h2>

        <div class="cms mb3">    
          {{ .Content }}
        </div>
        
      {{ end }}

      <h2 class="f3 lh-title mb3">Gallery</h2>
  
      {{ partial "gallery" . }}

    </div>
  </div>

  <div class="section bg-debut footer-shadow-light bt b--grey-1 bw5">
    <div class="mw7 center">

    {{ partial "page-maker" . }}

    {{ partial "page-number" . }}

    </div>
  </div>

{{ end }}
