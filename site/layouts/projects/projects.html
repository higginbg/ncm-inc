{{ define "main" }}

  {{ partial "jumbotron" .Params }}

  <div class="section bg-white neg-margin-offset">

    <div id="list" class="mw9 center">

      {{ with .Params.main }}
        
      <div data-aos="fade-in">
        {{ partial "section-title" .heading }}
          {{ with .text }}<p class="mb4 db">{{ . }}</p>{{ end }}
        
        {{ end }}
        
        {{ .Render "list" }}
      </div>
      
    </div>
  </div>

  {{ partial "form-contact" . }}

{{ end }}
