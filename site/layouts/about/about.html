{{ define "main" }}

  {{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Params.title "position" "bg-center") }}

  {{ partial "short-text" (dict "heading" .Params.intro.heading "text" .Params.intro.text) }}

  <div class="bg-white pv4 ph3">
    <div class="mw7 center">

      <h1 class="f2 mb3">{{ .Params.main.heading }}</h1>
      <p class="mb4 db">{{ .Params.main.text }}</p>
    
      {{ .Render "list" }}
      
    </div>
  </div>

{{ end }}
