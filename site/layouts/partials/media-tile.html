<div class="bg-off-white br1 tile-shadow relative overflow-hidden">
  <div
    class="w-100 cover z-1 animated fadeIn slow"
    style="background-image: url('{{ .loadingThumb }}');"
  >

    <!-- No lazy loading when JS is disabled -->
    <noscript class="media tile absolute w-100 h4-ns h4-m h5-l h5 z-3">
      <div
        class="br1 h4-ns h4-m h5-l h5 cover w-100 relative bg-center z-4 animated fadeIn slow"
        style="background-image: url('{{ .image }}');"
      >
        {{ partial "media-hover-cover" . }}
      </div>
    </noscript>

    <div
      class="lozad lozad-trigger media tile h4-ns h4-m h5-l h5 br1 cover relative bg-center z-2"
      data-background-image="{{ .image }}"
      data-aos="fade-in" data-aos-duration="500" data-aos-delay="100"
    >
      {{ partial "media-hover-cover" . }}
    </div>

  </div>
</div>
