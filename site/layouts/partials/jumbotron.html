<div id="jumbotron" class="bg-off-white">
  <div class="hero" data-aos="fade-in" data-aos-delay="100">
    <div
      class="backdrop"
      style="background: linear-gradient(315deg, var(--black), var(--grey-3))"
    ></div>

    <div class="content">
      <div class="off-white ph3 pv4" data-aos="fade-in" data-aos-delay="1500">
        <h2 class="f3 lh-title b">{{ .intro.heading }}</h2>

        <div data-aos="fade-in">
          <p class="f6 f5-l mt3 mb4">{{ .intro.text }}</p>
        </div>
      </div>
    </div>
  </div>

  <div
    class="image bg-bottom cover no-select"
    style="background-image: url('{{ .image }}');"
    data-aos="fade-in"
    data-aos-delay="100"
  ></div>
</div>
