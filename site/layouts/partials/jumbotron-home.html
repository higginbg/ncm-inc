<div id="jumbotron" class="bg-off-white header-shadow">
  <div class="bb b--off-white bw3">
    <div
      class="vh-75-ns vh-50 bg-bottom cover no-select"
      style="background-image: url('{{ .image }}');"
      data-aos="fade-in"
    >
      <div
        id="jumbotron-logo"
        class="absolute mw5-ns mw6 pa3-ns pa2"
        data-aos="fade-in"
        data-aos-delay="1000"
      >
        <img
          src="/img/logos/logo.png"
          class="tile-shadow"
          style="border-radius: 100%"
        />
      </div>
    </div>
  </div>

  {{ partial "banner-contact"}}
</div>
