
<div class="section form-section bg-grey-1 cd">
  <div class="measure-narrow mw3 center" data-aos="fade-up">
    
    <!-- Contact -->
    <div class="neg-margin br1 overflow-hidden h-100 tile-shadow">

      <h2 class="f3 bg-black off-white pa3 lh-title tc no-select">Send us a message!</h2>
    
      <form class="bg-white" novalidate id="form-contact" name="contact" netlify-honeypot="bot-field" netlify>

        <div class="pa3 pt4">

          <input type="hidden" name="form-name" value="contact" />
  
          <!-- Name -->
          <fieldset>
            <label for="name">Name</label>
            <input
              required
              aria-required="true"
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              class="w-100 mb2"
            >
          </fieldset>
          
          <!-- Email -->
          <fieldset>
            <label for="email">Email</label>
            <input
              required
              aria-required="true"
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="w-100 mb2"
            >
          </fieldset>
  
          <!-- Company -->
          <fieldset>
            <label for="company">Company</label>
            <input
              required
              aria-required="true"
              type="company"
              id="company"
              name="company"
              placeholder="Company"
              class="w-100 mb2"
            >
          </fieldset>
      
          <!-- Message -->
          <fieldset>
            <label for="message">Your message</label>
            <textarea
              required
              aria-required="true"
              id="message"
              name="message"
              placeholder="Message"
              rows="8"
              cols="80"
              class="w-100 no-resize"
            ></textarea>
          </fieldset>
        </div>
        
        <!-- Button -->
        <div class="w-100 bg-grey-1 pa3 tc mt3">
          <button type="submit" class="btn w-100 disabled">Send<i class="fas fa-paper-plane"></i></button>
        </div>

      </form>
    </div>
  </div>
</div>
