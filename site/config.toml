baseurl = "https://ncmreno.netlify.app/"
languageCode = "en-us"
languageLang = "en"
defaultContentLanguage = "en"
title = "NCM Inc."
pluralizeListTitles = false

# RSS, categories and tags disabled for an easy start
# See configuration options for more details: 
# https://gohugo.io/getting-started/configuration/#toml-configuration
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

paginate = 10

enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
canonifyURLs = true

[params]
  author = "Gabriel Higginbotham"
  github = "https://github.com/higginbg"
  og_image = "/img/logos/logo.png"
  sitename = "NCM Inc"

[languages]
  [languages.en]
    languageName = "English"
    languageCode = "en-us"
    weight = 1

[permalinks]
  projects = "/:section/:slug/:title-:1-:06/"
